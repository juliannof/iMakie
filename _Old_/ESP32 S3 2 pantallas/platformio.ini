[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_upload.flash_size = 4MB
monitor_speed = 115200
upload_protocol = esptool
board_build.flash_mode = qio
board_build.partitions = huge_app.csv


upload_port = /dev/cu.usbmodem14A3401
monitor_port = /dev/cu.usbmodem14A3401


build_flags = 

	-D ARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=5
    -DBOARD_HAS_PSRAM
	-I include  ; Or wherever your custom setup file is located
    -I .pio/libdeps/esp32s3dev/TFT_eSPI ; Ruta a TFT_eSPI087456    
    -DARDUINO_USB_CDC_ON_BOOT=1
    

lib_deps =
    ;adafruit/Adafruit NeoPixel
	;adafruit/Adafruit BusIO
	;adafruit/Adafruit seesaw Library@^1.7.9

	;adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
	;adafruit/Adafruit GFX Library@^1.11.9
	;bodmer/TFT_eSPI @ ^2.5.43
	adafruit/Adafruit TinyUSB Library@^1.6.0



    