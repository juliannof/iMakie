[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
monitor_port = /dev/cu.usbmodem01 ; o el nombre exacto de tu puerto
lib_ldf_mode = deep

; CONFIGURACIÓN ESPECÍFICA PARA S2 MINI
upload_speed = 460800
;monitor_rts = 0
;monitor_dtr = 0

build_flags = 
    -I include  ; Or wherever your custom setup file is located
    -I .pio/libdeps/lolin_s2_mini/TFT_eSPI ; Ruta a TFT_eSPI087456
   
    -D ARDUINO_USB_MODE=0
  	-DARDUINO_USB_CDC_ON_BOOT=1	
    -DCORE_DEBUG_LEVEL=5

lib_deps =
     br3ttb/PID @ ^1.2.1
     adafruit/Adafruit NeoPixel@^1.12.3
     bodmer/TFT_eSPI@^2.5.43
     lennarthennigs/Button2@^2.3.2
     adafruit/Adafruit NeoPixel@^1.10.2
  
     ;Wire